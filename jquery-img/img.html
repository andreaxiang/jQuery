<!DOCTYPE html>
<html lang="en">
<head>
<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <meta charset="UTF-8">
  <title>jQuery点击图片轮播切换效果</title>
</head>
<body>
<h1>操作img元素属性</h1>
<img src="img/1.jpg" alt="1">

<script>
  $("img").on("click",function () {
    //获得当前img元素的alt属性，转为整数并保存在n中
    var n = parseInt($(this).attr("alt"));
    n++;
    //如果n>4,就将n改回1
    n > 4 && (n = 1);
    //如果当前img元素的src属性为img/n.jpg,再设置alt为n
    $(this).attr("src", "img/" + n + ".jpg").attr("alt", n);
  })
</script>
</body>
</html>
