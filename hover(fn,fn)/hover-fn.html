<!DOCTYPE html>
<html>
<head>
  <title>使用.hover(fn,fn)函数监听mouseover和mouseout两个事件</title>
  <meta charset="utf-8">
  <style>
    #target {
      border: 1px solid #eee;
      border-radius: 6px;
      padding: 10px;
      transition: all 2s linear;
    }

    #target.over {
      border: 1px solid #aaa;
      box-shadow: 0 0 6px #aaa;
    }
  </style>
</head>
<body>

<h3>鼠标悬停在div上方，则突出显示；移出则取消突出显示</h3>

<div id="target">
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi neque quae voluptatum ducimus culpa itaque
    maxime distinctio soluta cum cupiditate esse tenetur deserunt fuga perferendis sed veritatis asperiores. Numquam
    officia.</p>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
  //为id为target的元素绑定hover事件，两个处理函数：
  $("#target").hover(
    //响应mouseover，为当前元素添加over类
    function () {
      $(this).addClass("over");
    },
    //响应mouseout，为当前元素移除over类
    function () {
      $(this).removeClass("over");
    }
  );
</script>
</body>
</html>
