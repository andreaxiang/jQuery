<!DOCTYPE html>
<html>
<head>
  <title> 使用“高度动画”实现“手风琴”组件</title>
  <meta charset="utf-8">
  <style>
    .accordion > .title {
      padding: 6px;
      border: 1px solid #aaa;
      background: #eee;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
    }

    .title.active {
      background: #afa
    }

    .accordion > .content {
      border: 1px solid #aaa;
      height: 0;
      overflow: hidden;
      transition: height .5s linear;
    }

    .content.active {
      height: 150px;
      padding: 6px;
    }
  </style>
</head>
<body>

<div class="accordion">
  <div class="title active" data-toggle="title">
    西游记简介
  </div>
  <div class="content active">
    一个和尚和四个动物的故事,一个和尚和四个动物的故事,一个和尚和四个动物的故事,一个和尚和四个动物的故事,一个和尚和四个动物的故事,一个和尚和四个动物的故事.
  </div>
  <div class="title" data-toggle="title">
    水浒传简介
  </div>
  <div class="content">
    105个男人和3个女人的故事,105个男人和3个女人的故事,105个男人和3个女人的故事,105个男人和3个女人的故事,105个男人和3个女人的故事,105个男人和3个女人的故事.
  </div>
  <div class="title" data-toggle="title">
    红楼梦简介
  </div>
  <div class="content">
    一个男人和一堆女人的故事,一个男人和一堆女人的故事,一个男人和一堆女人的故事,一个男人和一堆女人的故事,一个男人和一堆女人的故事,一个男人和一堆女人的故事.
  </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script>
  //为父元素添加事件代理
  $(".accordion").on(
    "click", "[data-toggle='title']", function () {
      //this-title
      //只有当前元素自己没有active时，才执行操作
      if (!$(this).hasClass("active")) {
        //为自己添加active
        $(this).addClass("active")
          //为自己旁边的content添加active
          .next().addClass("active")
          .siblings(".content.active")
          .removeClass("active")
          .prev()//找当前content之前的title
          .removeClass("active");
      }
    });
</script>
</body>
</html>
