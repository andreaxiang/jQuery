<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .container {
      border: 1px solid #aaa;
      overflow: hidden;
    }

    .block {
      float: left;
      margin: 10px;
      border: 1px solid #aaa;
      width: 150px;
      height: 150px;
    }

    .close {
      float: right;
      font-weight: bold;
      opacity: .2;
      cursor: pointer;
    }

    .close:hover {
      opacity: .5;
    }
  </style>
</head>
<body>
<button id="add-block">添加区块</button>
<div class="container">
  <!--<div class="block">-->
  <!--<span class="close">&times;</span>-->
  <!--</div>-->
</div>

<script>
  $("#add-block").on("click",function(){
    let $div = $(this).next();
    let $block = $('<div class="block"><span class="close">&times;</span></div>');
    let r = Math.floor(Math.random()*256);
    let g = Math.floor(Math.random()*256);
    let b = Math.floor(Math.random()*256);
    let bg ="rgb("+r+","+g+","+b+")";

    $block.css("background",bg);
    $block.appendTo($div);
    $block.children(".close").click(function(){
      $(this).parent().remove();
    })
  });
</script>

</body>
</html>
